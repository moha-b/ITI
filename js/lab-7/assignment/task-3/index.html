<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="execute.js"></script>
</head>

<body>
    <div id="container">
        <div class="list">
            <ul id="left_list"></ul>
        </div>
        <div class="list">
            <ul id="right_list"></ul>
        </div>
    </div>
    <div class="move_div">
        <button id="left_btn">&#8592; Move Left</button>
        <button id="right_btn">Move Right &#8594;</button>
    </div>
    <form>
        <div id="form_div">
            <input name="course" type="text" placeholder="Enter a course" />
            <input type="submit" value="Add">
        </div>
    </form>
</body>

</html>
