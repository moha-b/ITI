<!DOCTYPE html>
<html>
<head>
    <title>Styled Table</title>
    <link rel="stylesheet" href="ass2style.css">
</head>
<body>

    <table class="styled-table">
        <thead>
            <tr>
                <th class="green-header">Rank</th>
                <th class="green-header">Name</th>
                <th class="green-header">Points</th>
                <th class="green-header">Team</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Player 1</td>
                <td>100</td>
                <td>Team A</td>
            </tr>
            <tr class="special-row">
                <td class="green-text">2</td>
                <td class="green-text">Player 2</td>
                <td class="green-text">150</td>
                <td class="green-text">Team B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Player 3</td>
                <td>80</td>
                <td>Team C</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
