<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        #mainwrapper{
            width:80vw;
            height:80vh;
            border:2px solid black;
            margin:10px auto;
            padding:5px;
            display:grid;
            grid-template-rows:1fr 1fr 2fr 2fr 1fr;
            grid-template-columns:3fr 1fr;
            gap:10px 20px;
        }
        #header{
            grid-row:1/2;
            grid-column:1/3;
        }
        #mainnav{
            grid-row:2/3;
            grid-column:1/3;
        }
        #mainwrapper>div{
            border:1px solid black;
        }
        #maincontent{
            grid-row:3/5;
            grid-column:1/2;
        }
        #mainasideone{

        }
        #mainasidetwo{
            grid-row:3/4;
            grid-column:2/3;
        }
        #mainasideone{
            grid-row:4/5;
            grid-column:2/3;
        }
        #mainfooter{
            grid-row:5/6;
            grid-column:1/3;
        }
    </style>
</head>
<body>
    <section id="mainwrapper">
        <div id="header">
            <h3>Main Header</h3>
        </div>
        <div id="mainnav">
            <p>Main nav</p>
        </div>
        <div id="maincontent">
            <p>Main content</p>
        </div>
        <div id="mainasideone">
            <p>Asideone</p>
        </div>
        <div id="mainasidetwo">
            <p>Asidetwo</p>
        </div>
        <div id="mainfooter"><p>Main footer</p> </div>
    </section>
</body>
</html>
