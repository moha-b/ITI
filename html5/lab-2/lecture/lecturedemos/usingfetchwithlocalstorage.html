<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        async function loadpostsanssaveinlocal() {
            let allpostsasjson = await fetch("https://jsonplaceholder.typicode.com/posts");
            let allpostsasjs = await allpostsasjson.json();
            //console.log(allpostsasjs);
            localStorage.setItem('posts', JSON.stringify(allpostsasjs));
        }
        loadpostsanssaveinlocal();
    </script>
</head>

</html>
