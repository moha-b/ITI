<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #mainwrapper {
            width: 80vw;
            height: 80vh;
            border: 2px solid black;
            margin: 10px auto;
            padding: 5px;
            display: grid;
          /*  grid-template-rows: 1fr 1fr 2fr 2fr 1fr;
            grid-template-columns: 3fr 1fr 1fr;*/
            gap: 10px 20px;
            grid-template-areas: "mainheader mainheader mainheader"
                "mainnav mainnav mainnav"
                "maincontent hamada asidetwo"
                "maincontent hamada asideone"
                "mainfooter mainfooter mainfooter"
        }

        #header {
           grid-area:mainheader;
        }

        #mainnav {
            grid-area: mainnav;
        }

        #mainwrapper > div {
            border: 1px solid black;
        }

        #maincontent {
            grid-area: maincontent;
        }


        #mainasidetwo {
            grid-area: asidetwo;
        }

        #mainasideone {
            grid-area: asideone;
        }

        #mainfooter {
            grid-area: mainfooter;
        }
        #hamada{
            grid-area:hamada;
        }
    </style>
</head>
<body>
    <section id="mainwrapper">
        <div id="header">
            <h3>Main Header</h3>
        </div>
        <div id="mainnav">
            <p>Main nav</p>
        </div>
        <div id="maincontent">
            <p>Main content</p>
        </div>
        <div id="mainasideone">
            <p>Asideone</p>
        </div>
        <div id="mainasidetwo">
            <p>Asidetwo</p>
        </div>
        <div id="hamada">
            <p>Hamada</p>
        </div>
        <div id="mainfooter"><p>Main footer</p> </div>
    </section>
</body>
</html>
