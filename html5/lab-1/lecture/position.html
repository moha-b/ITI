<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            padding:0;
            margin:0;

        }
        div,p{
            border:2px solid black;
            padding:10px;
        }
        #mainwrapper {
            width: 500px;
            height: 400px;
            margin: 10px auto;
            text-align: center;
            background-color: pink;
            position: relative;
        }
        #internalwrapper{
            width:400px;
            height:300px;
            margin:10px auto;
            background-color:yellow;
            
        }
        p{
            width:200px;
            padding:10px;
           margin:2px auto;
        }
        .absolute{
            background-color:orange;
            position:absolute;
            top:20px;
            left:20px;
        }
        .relative{
            background-color:aqua;
            position:relative;
            top:10px;
            left:10px;
        }
        .fixed{
            background-color:blueviolet;
            position:fixed;
            bottom:10px;
            right:10px;
        }
        .static{
            background-color:darkgreen;
            color:white;
            left:300px;
            top:300px;
        }
    </style>
</head>
<body>
    <div id="mainwrapper">
        <div id="internalwrapper">
            <p class="fixed">Fixed</p>
            <p class="relative">Relative</p>
            <p class="absolute">Absolute</p>
            <p class="static">static</p>
        </div>
    </div>
    <pre>







































































</pre>
</body>
</html>
