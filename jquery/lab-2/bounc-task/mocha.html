<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mocha Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/mocha@9.0.0/mocha.css" />
    <script src="https://unpkg.com/mocha@9.0.0/mocha.js"></script>
    <script src="https://unpkg.com/chai@4.3.4/chai.js"></script>
</head>
<body>

<div id="mocha"></div>

<script>
    mocha.setup('bdd');

    const expect = chai.expect;

    describe('Simple Math Operations', function() {

        it('should add two numbers correctly', function() {
            expect(2 + 2).to.equal(4);
        });

        it('should multiply two numbers correctly', function() {
            expect(3 * 5).to.equal(15);
        });

    });
    mocha.run();
</script>

</body>
</html>
